<html>
    <head>
        <title>
            Registration page
        </title>
        <body>
            <link rel="stylesheet" href="box.css">
        <div class="divi">
        <h1><div class="boxreg">Register</div></h1>
        <label for="name"><b><a style="color: rgb(43, 79, 223);">Name</a></b></label><br>
        <input type="text" placeholder="Enter your name" name="name" id="name" required><br><br>

        <label for="email"><b><a style="color: rgb(43, 79, 223);">Email</a></b></label><br>
        <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>
    
        <label for="psw"><b><a style="color: rgb(43, 79, 223);">Password</a></b></label><br>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br>
    
        <label for="psw-repeat"><b><a style="color: rgb(43, 79, 223);">Repeat Password</a></b></label><br>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br><br>

        <label for="gender"><b><a style="color: rgb(43, 79, 223);">Gender</a></b></label><br>
        <input type="text" placeholder="Gender" name="gender" id="gender" required><br><br>

        <label for="date"><b><a style="color: rgb(43, 79, 223);">Date of Birth</a></b></label><br>
        <input type="date" placeholder="Enter your DOB" name="date" id="date" required><br><br>

        <button type="submit"> Submit </button> 
        </div>

        Already having an account? <a id="mylink" href="login.html">Login</a>
        </body>
    </head>
</html>
