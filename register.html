<html>
    <head>
        <title>
            Registration page
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </head>
        <body>
            <link rel="stylesheet" href="box.css">
            <div class="page">
            <div class="aligning d-flex flex-column justify-content-center align-items-start"><div class="divi">
                <h1><div class="boxreg">Register</div></h1><br><br><br>
                <label for="name"><b><a style="color: #ffffff">Name</a></b></label><br>
                <input type="text" placeholder="Enter your name" name="name" id="name" required><br><br>
        
                <label for="email"><b><a style="color: #ffffff">Email</a></b></label><br>
                <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>
            
                <label for="psw"><b><a style="color: #ffffff">Password</a></b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br>
            
                <label for="psw-repeat"><b><a style="color: #ffffff">Repeat Password</a></b></label><br>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br><br>
        
                <label for="gender"><b><a style="color: #ffffff">Gender</a></b></label><br>
                <input type="text" placeholder="Gender" name="gender" id="gender" required><br><br>
        
                <label for="date"><b><a style="color: #ffffff">Date of Birth</a></b></label><br>
                <input type="date" placeholder="Enter your DOB" name="date" id="date" required><br><br>
        
                <button type="submit"> Submit </button> 
                
                </div>
        
                
                 <div class="last">
                    <br>Already having an account? <a id="mylink" href="login.html"><span class="color">Login</span><br></a><br>
                 </div>
                </div>
            </div>
        </body>
</html>
