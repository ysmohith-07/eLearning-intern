<html>
    <head>
        <title>
            Registration page
        </title>
        <body>
            <link rel="stylesheet" href="box.css">
        <div class="divi">
        <h1><div class="boxreg">Register</div></h1>
        <label for="name"><b>Name</b></label><br>
        <input type="text" placeholder="Enter your name" name="name" id="name" required><br><br>

        <label for="email"><b>Email</b></label><br>
        <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>
    
        <label for="psw"><b>Password</b></label><br>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br>
    
        <label for="psw-repeat"><b>Repeat Password</b></label><br>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br><br>

        <label for="gender"><b>Gender</b></label><br>
        <input type="text" placeholder="Gender" name="gender" id="gender" required><br><br>

        <label for="date"><b>Date of Birth</b></label><br>
        <input type="date" placeholder="Enter your DOB" name="date" id="date" required><br><br>

        <button type="submit"> Submit </button> 
        </div>

        Already having an account? <a id="mylink" href="home.html">Login</a>
        </body>
    </head>
</html>
